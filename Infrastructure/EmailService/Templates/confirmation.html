<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تأیید حساب کاربری</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            color: #333333;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
        }
        .header h1 {
            margin: 0;
            color: #0a74da;
        }
        .content {
            margin-top: 20px;
            line-height: 1.8;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 30px auto 10px;
            background-color: #0a74da;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            margin-top: 30px;
            text-align: center;
        }
        a {
            color: #0a74da;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تأیید حساب کاربری</h1>
        </div>
        <div class="content">
            <p>سلام {{fullName}},</p>
            <p>از ثبت‌نام شما در سامانه ما متشکریم.</p>
            <p>برای فعال‌سازی حساب خود، لطفاً روی دکمه زیر کلیک کنید:</p>

            <div style="text-align: center;">
                <a href="{{confirmationLink}}" class="btn">تأیید حساب</a>
            </div>

            <p>اگر این ایمیل را به اشتباه دریافت کرده‌اید، نیازی به اقدامی نیست.</p>
        </div>
        <div class="footer">
            © {{year}} تمامی حقوق محفوظ است. {{appName}}
        </div>
    </div>
</body>
</html>
